<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresar Aprovación</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Ingresar Aprovación</h2>
        <form th:action="@{/save-approval}" method="post">
            <div class="mb-3 mt-3">
                <label for="rut">Rut Empleado</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingresa tu rut" name="rut">
            </div>
            <div class="mb-3 mt-3">
                <label for="date">Fecha</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>

            <div class="mb-3 mt-3">
                <label for="details">Detalles:</label>
                <textarea class="form-control" rows="5" id="details" name="details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
